<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  
  <main>
    <div class="screen1 ">
      <h1>Qual é a sua sorte <br> de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img onclick="openCookie()" class="cookie" src="./assets/fortune-cookie.svg" alt="Desenho de um biscoito da sorte fechado">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p class="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.svg" alt="Desenho de um biscoito da sorte aberto">
      <button onclick="newCookie()">Abrir outro biscoito</button>
    </div>
    
  </main>





  <script src="./main.js"></script>
</body>
</html>
